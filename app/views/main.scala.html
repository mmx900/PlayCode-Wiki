@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="ko" ng-app="playcodeApp">
    <head>
        <meta charset="utf-8" />
        <title ng-bind="routeTitle">@title</title>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/highlight/default.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("img/favicon.png")">
        <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular-route.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular-resource.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular-sanitize.js"></script>
        <script src="@routes.Assets.at("js/ui-bootstrap-tpls-0.10.0.js")"></script>
        <script src="@routes.Assets.at("js/marked.js")"></script>
        <script src="@routes.Assets.at("js/highlight.pack.js")"></script>
        <script src="@routes.Assets.at("js/app.js")"></script>
        <script src="@routes.Assets.at("js/controllers.js")"></script>
    </head>
    <body>
        <div class="navbar navbar-default navbar-fixed-top" role="navigation">
            <form class="navbar-form navbar-right" role="search" ng-controller="ArticleQueryCtrl" ng-submit="search()">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="키워드" ng-model="keyword">
                </div>
                <button type="submit" class="btn btn-default">검색</button>
            </form>
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">PlayCode-Wiki</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="#/article">목록</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div ng-view></div>
            @content
        </div>
    </body>
</html>
